    //fab
    implementation 'com.github.clans:fab:1.6.4'
    //bm/photoview
    implementation 'com.bm.photoview:library:1.4.1'
    //universal-image-loader-1.9.5.jar
    implementation files('libs/universal-image-loader-1.9.5.jar')
